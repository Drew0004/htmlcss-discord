<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
            <!-- header -->
            <header>
                
                <!-- fondo acquamarina -->

                <div class="background-header">
                    <section class="header-container-up">
                        
                        <div class="container">
                        
                            <!-- barra arancione -->
                            
                            <div class="navbar">
                                
                                <div class="border logo">
                                    <img src="img/logo.svg" alt="Logo Discord">
                                </div>
                                <nav class="border link">
                                    <ul>
                                        <li> <a href="">Scarica</a></li>
                                        <li> <a href=""> Perch√® Discord</a></li>
                                        <li> <a href=""> Nitro</a></li>
                                        <li> <a href=""> Sicurezza</a></li>
                                        <li> <a href=""> Assistenza</a></li>
                                    </ul>
                                </nav>
                                <div class="border  login">
                                    <a class="white-background button"> Accedi </a>
                                </div>
                            
                            </div>
                        
                        </div>                    
                    
                    </section>
                
                    <!-- contenitore blu -->

                    <section class="header-container-bottom">

                    <div class="fuchsia-box"></div>

                    </section>
                </div>
                
            </header>

            <!-- main -->
            <main>
                
                <!-- contenitore fondo bianco -->
            
                <section class="main-container-1">
                    
                    <div class="container">

                        <div class="main-flex">

                            <div class="border cyan-box"></div>
                            <div class="border pink-box"></div>

                        </div>
                    
                    </div>
                
                </section>

                <!-- contenitore fondo grigio -->

                <section class="main-container-2">

                    <div class="container">

                        <div class="main-flex">

                        <div class="border pink-box"></div>
                        <div class="border cyan-box"></div>

                        </div>

                    </div>

                </section>

                <!-- contenitore fondo bianco -->


                <section class="main-container-1">
                    
                    <div class="container">

                        <div class="main-flex">

                            <div class="border cyan-box"></div>
                            <div class="border pink-box"></div>

                        </div>
                    
                    </div>
                
                </section>

                <!-- contenitore fondo grigio e quadrato verde -->

                <section class="main-container-2">
                    
                    <div class="container">

                        <div class="main-flex">

                            <div class="border green-box"></div>

                        </div>
                    
                    </div>
                
                </section>
            
            </main>

            <!-- footer -->
            <footer>

                <!-- sezione box e colonne laterali -->
                
                <section class="footer-container-up">

                    <div class="container">
                        
                        <div class="main-flex">
                        
                            <div class="border coral-box"></div>
                            <div class="white-border cadetblue-box">
                                <div class="white-border col"></div>
                                <div class="white-border col"></div>
                                <div class="white-border col"></div>
                                <div class="white-border col"></div>

                            </div>

                        </div>

                    </div>

                </section>

                <!-- sezione bottoni -->

                <section class="footer-container-bottom">

                    <div class="container">

                        <div class="aquabar">
                            <div class="border button"> Logo </div>
                            <div class="border button"> Bottone </div>
                        </div>

                    </div>

                </section>

            </footer>
        </div>
        
    </body>
</html>
